<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style/style.css">
<body>


<!---------- menu ---------->
    <div class="menu">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
    <div class="colors">
        <ul>
            <li class="brown"></li>
            <li class="pink"></li>
            <li class="gree"></li>
            <li class="purple"></li>
            <li class="blue"></li>
            <li class="red"></li>

            <li class=""><a href="dino.html"></a></li>
        </ul>
    </div>
    <!------------ stopwatch ------------->
    <div class="stopwatch">
        <div class="count">
            <div class="hour">00</div><span class="sem">:</span>
            <div class="minute">00</div><span class="sem">:</span>
            <div class="second">00</div><span class="sem">:</span>
            <div class="msecond">00</div>
        </div>

        <div class="buttons">
            <button class="btn" id="stop">STOP</button>
            <button class="btn" id="start">START</button>
            <button class="btn" id="reset">RESET</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
