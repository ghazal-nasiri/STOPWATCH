<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style/dino.css">
    <link rel="stylesheet" href="style/all.min.css">
</head>

<body>
    <div class="container">
        <!----------- menu ------->
            <div class="menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <!------------- theme ---------->
            <div class="theme">
                <a href="index.html" class="theme-red"></a>
                <div class="theme-dark-light">
                    <i class="fa fa-sun"></i>
                </div>
            </div>
        <!------------ sky -------->
        <div class="sky">
            <div class="moon"></div>
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
        </div>
        <!----------- cactuses ---------->
        <div class="cactuses">
            <div class="cactus1"></div>
            <div class="cactus2"></div>
            <div class="cactus3"></div>
            <div class="cactus4"></div>
        </div>
        <!---------- earth ----------->
        <div class="earth">
            <div></div>
        </div>
        <!---------- stopwatch --------->
        <div class="stopwatch">
            <div>00:00:00</div>
            <div class="buttons">
                <button class="play-pause-btn"><i class="fa fa-play"></i></button>
                <button class="reset"><i class="fa fa-repeat"></i></button>
            </div>
        </div>
    </div>
    <script src="dino.js"></script>
</body>

</html>
